<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.css' integrity='sha512-+QrNe4Kul4TNKwDK+EJM71C9z5I9I/iYLEIJPYTfmXouMSU8tkayWYnOsAKjDAaOOH21+MS747IPTYcD+2euuQ==' crossorigin='anonymous'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <h2>MCF RAILWAYS</h2>
        <div class="container-top px-5 mb-4 d-flex justify-content-between flex-wrap px-5">
            <div class="d-flex flex-column mx-2 my-4">
                <label class="mb-3" for="name">Nome Cognome</label>
                <input id="name" type="text">
            </div>
            <div class="d-flex flex-column mx-2 my-4">
                <label class="mb-3" for="km-percorsi">Km da percorrere</label>
                <input id="km-percorsi" type="text">
            </div>
            <div class="d-flex flex-column mx-2 my-4">
                <label class="mb-3" for="fascia-eta">Fascia d'et√†</label>
                <select id="fascia-eta">
                    <option value="under18">&lt;18</option>
                    <option value="adulto">Adulto</option>
                    <option value="over65">65+</option>
                </select>
            </div>
            <div class="d-flex flex-column justify-content-between mx-2 my-4">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>
        <h3 class="d-hide ticket">Il tuo biglietto</h3>
        <div class="d-hide ticket container-bottom d-flex p-0">
            <div class="ticket-left p-4 position-relative">
                <h5>Nome passeggero</h5>
                <p id="output-name"></p>
                <img class="position-absolute" src="src/img/qrcode.png" alt="barcode">
            </div>
            <div class="ticket-right d-flex flex-wrap p-4">
                <div class="me-3">
                    <h5>Offerta</h5>
                    <p id="offerta"></p>
                </div>
                <div class="me-3">
                    <h5>Carrozza</h5>
                    <p id="n-carrozza"></p>
                </div>
                <div class="me-3">
                    <h5>Codice CP</h5>
                    <p id="code"></p>
                </div>
                <div class="me-3">
                    <h5>Costo biglietto</h5>
                    <p id="output-price"></p>
                </div>
            </div>
        </div>

    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
